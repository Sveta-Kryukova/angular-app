<form class="login-form">
  <div class="login-form__group">
    <label for="exampleInputEmail1" class="login-form__label">Email address</label>
    <input type="email"
           class="login-form__input"
           id="exampleInputEmail1"
           aria-describedby="emailHelp"
           placeholder="Enter email"
           [(ngModel)]="email"
           name="email"
           required>
    <small id="emailHelp" class="login-form__text">We'll never share your email with anyone else.</small>
  </div>
  <div class="login-form__group">
    <label for="exampleInputPassword1" class="login-form__label">Password</label>
    <input type="password"
           class="login-form__input"
           id="exampleInputPassword1"
           placeholder="Password"
           [(ngModel)]="password"
           name="password"
           required>
  </div>
  <div class="login-form__group">
    <label class="login-form__checkbox-label">
      <input type="checkbox"
             class="login-form__checkbox-input"
             [(ngModel)]="rememberMe"
             name="rememberMe">
      <span class="login-form__checkbox-text">Remember me</span>
    </label>
  </div>
  <button type="submit" class="login-form__submit-btn" (click)="login()">Submit</button>
</form>
